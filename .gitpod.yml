image: marcopeg/gitpod-workspace-hasura

tasks:
  - name: Hasura
    command: hasura_start
    openIn: right
  - name: Frontend
    init: cd frontend && yarn install
    command: cd frontend && REACT_APP_HASURA_URL=$(gp url 8080) yarn start
    openIn: right

ports:
  - port: 5432
    onOpen: ignore
  - port: 8080
    onOpen: open-browser
  - port: 3000
    onOpen: open-browser
